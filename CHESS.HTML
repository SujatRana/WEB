<!DOCTYPE html>
<html>

<head>
    <title>Chessboard</title>
    <style>
        .chessboard {
            width: 320px;
            height: 320px;
            display: flex;
            flex-wrap: wrap;
            border: 4px solid #333;
        }

        .square {
            width: 40px;
            height: 40px;
        }

        .white {
            background-color: #fff;
        }

        .black {
            background-color: #000;
        }
    </style>
</head>

<body>
    <h2>Chessboard</h2>
    <div class="chessboard">
        <script> const board = document.querySelector('.chessboard'); for (let row = 0; row < 8; row++) { for (let col = 0; col < 8; col++) { const square = document.createElement('div'); square.classList.add('square'); if ((row + col) % 2 === 0) { square.classList.add('white'); } else { square.classList.add('black'); } board.appendChild(square); } } </script>
    </div>
</body>

</html>

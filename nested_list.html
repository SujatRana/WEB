<html>
    <head>
        <title> Nested list</title>
    </head>
    <body>
        <h3><u><b> Example of a nested list </b></u></h3>
        <ol>
            <li>Fruits</li>
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
            </ul>
            <li>Vegetables</li>
            <ul>
                <li>Carrot</li>
                <li>Tomato</li>
                <li>Potato</li>
            </ul>
        </ol>
    </body>
</html>

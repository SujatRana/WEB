<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      color: navy;
    }

    form {
      width: 60%;
      margin: auto;
      padding: 20px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 6px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>STUDENT REGISTRATION FORM</h2>
  <hr>
  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Contact No.:</td>
        <td><input type="text" name="contact"></td>
      </tr>
      <tr>
        <td>Email Id:</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Course:</td>
        <td>
          <select name="course">
            <option value="">SELECT</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="mca">MCA</option>
            <option value="bio. Tech">Biotechnology</option>
            <option value="media science">Media Science</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="4"></textarea></td>
      </tr>
    </table>
    <div style="text-align: center;">
      <input type="submit" value="SUBMIT">
    </div>
  </form>
</body>
</html>
